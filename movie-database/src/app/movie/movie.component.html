<ion-item *ngIf="movie">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <h2>{{ movie.name }}</h2>
      </ion-col>
      <ion-col size="2">
        <ion-label class="year"> {{ movie.year }}</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-note class="actor"> {{ movie.actor }}</ion-note>
      </ion-col>
      <ion-col size="2">
        <ion-label class="rate"> {{ movie.rate }}/10 </ion-label>
        <ion-icon class="star" name="star"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
