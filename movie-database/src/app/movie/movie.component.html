<ion-item *ngIf="movie">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ movie.name }}
      <span>
        <ion-note class="year">Release Year: {{ movie.year }}</ion-note>
        <ion-note class="rate">
          Rating: {{ movie.rate }}/10
          <span>
            <ion-icon class="star" name="star"></ion-icon>
          </span>
        </ion-note>
      </span>
    </h2>
    <p>Actors: {{ movie.actors }}</p>
  </ion-label>
</ion-item>
