<h1>Star Rating</h1>
<div>
  <ion-row>
    <ion-col>
      <ion-button><ion-icon name="add"></ion-icon></ion-button>
    </ion-col>
    <ion-col>
      {{ stars }} <ion-icon size="large" name="star"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-button><ion-icon name="remove"></ion-icon></ion-button>
    </ion-col>
  </ion-row>
</div>
