<ion-header>
  <ion-toolbar>
    <ion-title>Rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="header-rating">Please rate movie from 1-10 stars</h2>
  <form class="form-rating" [formGroup]="form" (ngSubmit)="submit()">
    <formly-form
      [model]="model"
      [fields]="fields"
      [options]="options"
      [form]="form"
    ></formly-form>

    <ion-row>
      <ion-col>
        <ion-button
          color="medium"
          class="modal-rate-movie"
          type="button"
          (click)="closeModal()"
        >
          Cancel
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="tertiary" class="modal-rate-movie" type="submit"
          >Submit</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
