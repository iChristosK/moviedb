<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Movies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <app-movie
      mat-raised-button
      color="primary"
      (click)="openDialog()"
      *ngFor="let movie of getMovies()"
      [movie]="movie"
    ></app-movie>
  </ion-list>
</ion-content>
