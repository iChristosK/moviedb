<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="movie">
  <ion-item> {{movie.name}} </ion-item>

  <ion-button color="primary" (click)="openSnackBar()">
    Show snack-bar
  </ion-button>

  <div class="ion-padding">
    <h1>{{ movie.actors }}</h1>
  </div>
</ion-content>
